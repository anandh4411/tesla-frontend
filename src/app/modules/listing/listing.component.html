<section class="shop_section section_space_lg pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div *ngFor="let car of cars" class="col-lg-4 col-md-6 col-sm-6">
                        <div class="product_item"><a class="item_image" href="/car/details/{{car?.id}}"><img
                                    src="{{apiUrl}}{{car?.image}}" alt="ProMotors - Product Image"></a>
                            <div class="item_content">
                                <h3 class="item_title"><a href="/car/details/{{car?.id}}">{{car?.title}}</a></h3><a
                                    class="item_brand" href="#!">{{car?.category}}</a>
                                <div class="item_footer">
                                    <div class="item_price"><span class="sale_price">${{car?.price}}</span>
                                    </div>
                                    <a class="btn-link" href="/car/details/{{car?.id}}"><span class="btn_icon"><i
                                                class="fa-regular fa-angle-right"></i></span> <span
                                            class="btn_text"><small>Details</small> <small>Details</small></span></a>
                                </div>
                            </div>
                            <ul class="cart_btns_group unordered_list_block">
                                <li><a><i class="fa-light fa-heart"></i></a></li>
                                <li><a><i class="fa-light fa-eye"></i></a></li>
                                <li><a><i class="fa-light fa-code-compare"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="pagination_wrap">
                    <ul class="pagination_nav unordered_list">
                        <li><a href="#!"><i class="fa-regular fa-angle-left"></i></a></li>
                        <li class="active"><a href="#!">1</a></li>
                        <li><a href="#!">2</a></li>
                        <li><a href="#!">3</a></li>
                        <li><a href="#!"><i class="fa-regular fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3">
                <aside class="sidebar style_2">
                    <div class="widget">
                        <h3 class="widget_title">Search</h3>
                        <div class="form-group mb-0"><input (keyup)="search()" [(ngModel)]="query" type="search" name="search" class="form-control"
                                placeholder="Searchâ€¦"></div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>
